name: Test SVG Generation
on:
  # Run manually from the Actions tab
  workflow_dispatch:

jobs:
  test-svg:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Create test directory
        run: mkdir -p test-output
      
      - name: Create test SVG file
        run: |
          cat > test-svg.js << 'EOF'
          const fs = require('fs');
          
          // Generate a simple test SVG
          const svg = `<?xml version="1.0" encoding="UTF-8"?>
          <svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
            <rect x="0" y="0" width="300" height="100" fill="#4CAF50"/>
            <text x="150" y="50" font-family="Arial" font-size="16" fill="white" text-anchor="middle">SVG Generation Test - ${new Date().toISOString()}</text>
          </svg>`;
          
          // Write to multiple locations to test different paths
          fs.writeFileSync('test-output/test1.svg', svg, 'utf8');
          fs.writeFileSync('test2.svg', svg, 'utf8');
          
          console.log('Test SVGs created successfully');
          EOF
          
          node test-svg.js
      
      - name: List generated files
        run: |
          echo "Files in root directory:"
          ls -la
          echo "Files in test-output directory:"
          ls -la test-output/
      
      - name: Verify SVG files
        run: |
          if [ -f "test2.svg" ] && [ -f "test-output/test1.svg" ]; then
            echo "✅ SVG files created successfully"
            echo "Content of test2.svg:"
            cat test2.svg
          else
            echo "❌ SVG generation failed"
            exit 1
          fi
      
      - name: Commit and push SVG files
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add test2.svg test-output/test1.svg
          git commit -m 'Add test SVG files' || echo "No changes to commit"
          git push
