name: Profile Views Counter
on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  count-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install axios fs-extra

      - name: List files before SVG generation
        run: ls -la
      
      - name: Update view count and generate animated SVG
        run: |
          node update-profile-views.js
          # Make sure the file is created
          if [ ! -f "profile-views.svg" ]; then
            echo "SVG file was not created, creating a default one"
            echo '<svg width="350" height="120" xmlns="http://www.w3.org/2000/svg"><rect width="350" height="120" fill="#3498db"/><text x="175" y="60" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Profile Views: 1</text></svg>' > profile-views.svg
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
      
      - name: List files after SVG generation
        run: |
          ls -la
          cat profile-views.svg
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add profile-views.svg
          git commit -m 'Update profile views counter and animation' || echo "No changes to commit"
          git push
